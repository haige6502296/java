<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>before method in jquery</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(function () {
            $("button").on("click",function () {
                $("p").before("<p><b>Hi,good jquery tutorials!</b></p>")
            })
        })
    </script>
</head>
<body>
<button>click me insert text before  p elements by call before method</button>
<p>I'm a little dragon,a little dragon</p>
<p>I have many secrets and  never tell you </p>
</body>
</html>
