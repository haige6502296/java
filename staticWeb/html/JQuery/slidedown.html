<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slidedown</title>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#p1").click(function () {
                $("#p2").slideDown("slow");
            });
        });
    </script>
    <style>
        #p1, #p2 {
            width: 80%;
            padding: 25px;
            text-align: center;
            background-color: greenyellow;
            border: solid 1px maroon;
        }

        #p2 {
            color: cornsilk;
            width: 80%;
            padding: 25px;
            display: none;
            background-color: maroon;
            border:solid 1px greenyellow;;
        }
    </style>
</head>
<body>
<div id="p1">Here is the example with slideDown() method .</div>
<div id="p2">This is the second paragraph,will be slideDown.</div>
</body>
</html>
