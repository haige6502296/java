<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toggle</title>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(function () {
            $("button").on("click",function () {
                $("div.d1").toggle(1000);
            })
        })
    </script>
</head>
<body>
<button>toggle</button>
<div class="d1" style="border: 1px solid black;padding:10px;width:250px">
    <p><b></b></p>
</div>
</body>
</html>
