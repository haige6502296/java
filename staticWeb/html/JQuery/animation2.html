<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation2</title>
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                $("#square").animate({
                    left: "800px",
                    opacity: 0.2,
                    width: "+=10px",/*可以是一个静态值，也可以是一个动态值*/
                    height: "+=10px"
                });
            })
        })
    </script>
</head>
<body>
<button>Start Animation</button>
<p>A simple animation example</p>
<div id="square" style="width: 80px;height: 80px;background-color: pink;position: absolute"></div>
</body>
</html>
