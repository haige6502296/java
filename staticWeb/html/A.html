<!--super keywords-->
<script>
    class CompanyName
    {
        constructor()
        {
            this.company="LaoCable";
        }
    }
    class Employee extends CompanyName {
        constructor(id,name) {
            super();
            this.id=id;
            this.name=name;
        }
    }
    let emp = new Employee(1,"John");
    document.writeln(emp.id+" "+emp.name+" "+emp.company);
</script>
